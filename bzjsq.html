<body>

<div class="body">

        					</tr>
							<tr>
            					<th>强化段位：</th>
								<td>
									<div class="input-append">
	                    				<select id="strongRank">

	                    				<option>15</option>
	                    				<option>16</option>
										<option>17</option>
	                    				<option>18</option>
										<option>19</option>
	                    				<option>20</option>
	                    				</select>
										<span class="add-on">段</span>
									</div>
								</td>							
								<th>&nbsp;&nbsp;&nbsp;&nbsp;段位等级：</th>
	                   			<td>
	                   				<div class="input-append">
										<select id="rankLevel">
	                   					<option>0</option>
	                    				<option>1</option>
	                    				<option>2</option>
	                    				<option>3</option>
	                    				<option>4</option>
										</select>
	                   					<span class="add-on">级</span>
	                   				</div>
	                   			</td>
							</tr>
	                    	<tr>
                                <th>淬炼：</th>
	                    		<td>
	                    			<div class="input-append">
	                    				<input type="text" min="0" max="286" value="0" id="percent" />
	                    				<span class="add-on">%</span>
	                    			</div>
	                    		</td>
                                <th>&nbsp;&nbsp;&nbsp;&nbsp;精炼等级：</th>
	                    		<td>
	                    			<div class="text">
	                    				<select id="selector">
	                    				<option value="0.00" id="nothing">无</option>
	                    				<option value="0.03" id="nothing">人</option>
	                    				<option value="0.06" id="nothing">鬼</option>
	                    				<option value="0.09" id="nothing">地</option>
	                    				<option value="0.12" id="nothing">仙</option>
	                    				<option value="0.15" id="nothing">圣</option>
	                    				<option value="0.18" id="nothing">帝</option>
	                    				<option value="0.20" id="nothing">天</option>
	                    				<option value="0.22" id="nothing">魔</option>

	                    				</select>

	                    			</div>
	                    		</td>

	                    			</div>
	                    		</td>
	                    	</tr>
                          	<tr>

	                    		<td>

	                    				<input type="text" name="result2" id="result2" disabled="true"/>
	                    			</div>
	                    		</td>
	                    	</tr>
	                    	<tr>
        						<th></th>
        						<td>
									<div class="text">
										<button class="btn btn-danger" id="count" onclick="count()">计算</button>

</body>
	<script>
		var count = function() {
			var first = $("#basicNum").val()
			var second = 1 + $("#strongRank").val() * 0.1 + $("#rankLevel").val() * 0.02 + $("#percent").val() * 0.01
			var third = 1 + parseFloat($("#selector").val())
			var forth = 1.1
			var result = parseFloat(first * second * third *forth).toFixed(0)
			var result1 = parseFloat(first * second * third).toFixed(0)
            var result2 = parseFloat(result - result1).toFixed(0)
			 //alert(first+"---"+second+"---"+third+"---"+forth)
			$("#result").val(result)
          	$("#result1").val(result1)
          	$("#result2").val(result2)
		}
	</script>
